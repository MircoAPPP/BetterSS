# ScreenShare Spawn Configuration
# This file stores custom spawn locations for staff and targets in the screenshare world
# Use /ssspawn commands to set these locations

# Staff spawn location (where staff members are teleported)
# staff-spawn:
#   world: screenshare_world
#   x: 0.0
#   y: 64.0
#   z: 0.0
#   yaw: 0.0
#   pitch: 0.0

# Target spawn location (where suspects are teleported)
# target-spawn:
#   world: screenshare_world
#   x: 10.0
#   y: 64.0
#   z: 0.0
#   yaw: 180.0
#   pitch: 0.0